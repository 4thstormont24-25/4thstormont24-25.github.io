<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Stormont 2024-2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #e8f0f7, #b8d9eb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #000000;
            margin: 0.5em 0;
        }

        h2 {
            font-size: 1.5em;
            color: #000000;
        }

        .mountain-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('mountain.jpg') no-repeat center bottom;
            background-size: cover;
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mount Stormont 2024-2025</h1>
        <h2>The vision for this is to display all the creative ideas of the wonderful people that reside in Stormont House in the year 2024 - 2025</h2>
        <p>This is just an idea - the page was made in 2 minutes</p>
    </div>
    <div class="mountain-bg"></div>
</body>
</html>
